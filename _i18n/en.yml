about:
  title: About Us
  intro: "We're a group of musicians who came together with a mission: put on great shows using Green Day as our influence. Since forming in 2023, we've dedicated ourselves to delivering authentic punk rock energy to every venue we play."
  description: "Brain Stew brings the raw power and passion of Green Day's catalog to your event. From the intensity of \"Dookie\" to the anthems of \"American Idiot,\" we deliver performances that capture the spirit of what makes Green Day's music timeless."
  highlights:
    - Authentic sound and energy of Green Day's hits
    - Professional equipment and reliable performance
    - Genuine passion for putting on great shows
    - 1.5 years of playing together, constantly refining our craft
    - Repertoire spanning all Green Day eras
  closing: We're not trying to be Green Day – we're a band that uses their music as the foundation for delivering memorable live performances. Whether it's a festival, private party, or club night, we bring the punk rock spirit.

donate:
