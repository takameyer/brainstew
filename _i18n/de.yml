about:
  title: Über uns
  intro: "Wir sind eine Gruppe von Musikern, die mit einer Mission zusammengekommen sind: großartige Shows mit Green Day als Einfluss zu spielen. Seit unserer Gründung 2023 haben wir uns darauf konzentriert, authentische Punk-Rock-Energie zu jeder Location zu bringen."
  description: "Brain Stew bringt die rohe Kraft und Leidenschaft von Green Days Katalog zu eurem Event. Von der Intensität von \"Dookie\" bis zu den Hymnen von \"American Idiot\" liefern wir Performances, die den Spirit einfangen, der Green Days Musik zeitlos macht."
  highlights:
    - Authentischer Sound und Energie von Green Days Hits
    - Professionelle Ausrüstung und zuverlässige Performance
    - Echte Leidenschaft für großartige Shows
    - 1,5 Jahre gemeinsames Spielen, ständig am Verfeinern unseres Handwerks
    - Repertoire über alle Green Day Ären
  closing: Wir versuchen nicht, Green Day zu sein – wir sind eine Band, die ihre Musik als Grundlage nutzt, um unvergessliche Live-Performances zu liefern. Ob Festival, private Feier oder Club-Nacht, wir bringen den Punk-Rock-Spirit.

donate:
  title: Unterstütze die Band
  intro: Du liebst was wir tun? Hilf uns, das Green Day-Erlebnis weiterhin zu den Fans zu bringen, indem du unsere Band unterstützt! Deine Beiträge helfen uns, Ausrüstungskosten, Proberaummiete und Reisekosten zu decken.
  option_title: Einmalige Spende
  option_description: Unterstütze uns mit einem einmaligen Beitrag in beliebiger Höhe.
  button: Spenden via PayPal
  thanks: Jeder Beitrag, egal wie groß, hilft uns, das authentische Green Day-Tribute-Erlebnis zu liefern, das du liebst. Vielen Dank für deine Unterstützung!

